version: '3.8'
services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: user_rei
      POSTGRES_PASSWORD: watashiwawibuomaewanani
      POSTGRES_DB: marketplace
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user_rei:watashiwawibuomaewanani@db:5432/marketplace?sslmode=disable
      - DB_PORT=5432
      - DB_USER=user_rei
      - DB_PASSWORD=watashiwawibuomaewanani
      - DB_NAME=marketplace
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:


